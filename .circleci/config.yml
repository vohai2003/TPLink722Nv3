# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: "sudo apt install gcc-5"
      - run: "sudo apt install g++-5"
      - run: "sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 10"
      - run: "sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 20"
      - run: "sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 10"
      - run: "sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 20"
      - run: "sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc 30"
      - run: "sudo update-alternatives --set cc /usr/bin/gcc"
      - run: "sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++ 30"
      - run: "sudo update-alternatives --set c++ /usr/bin/g++"
      - run: "make clean"
      - run: "make"
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
